<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Survey Form</title>
</head>
<body>
  
  <form id="survey-form">
    <h1 id="title">TechSnazzy Survey Form</h1>
    <p id="description">Thank you for taking the time to stop by and fill out this form.</p>

    <label for="name" id="name-label">
      Name
    </label>
    <input type="text" id="name" placeholder="Your name (required)" required>

    <label for="email" id="email-label">
      Email
    </label>
    <input type="email" id="email" placeholder="Your email (required)" required>

    <label for="number" id="number-lable">
      Age
    </label>
    <input type="number" id="number" placeholder="Your age (optional)" min="18" max="65">

    <label for="dropdown" id="dropdown-label">
      Dropdown
    </label>
    <select id="dropdown">
      <option value="great">Great</option>
      <option value="good">Good</option>
    </select>

    <label for=""></label>








    <input type="submit" value="Submit" id="#submit">





  </form>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
