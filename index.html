<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <form id="survey-form">
      <h1 id="title">TechSnazzy Survey Form</h1>
      <p id="description">
        Thank you for taking the time to stop by and fill out this form.
      </p>

      <label for="name" id="name-label">
        Name
      </label>
      <input
        type="text"
        id="name"
        placeholder="Your name (required)"
        required
      />

      <label for="email" id="email-label">
        Email
      </label>
      <input
        type="email"
        id="email"
        placeholder="Your email (required)"
        required
      />

      <label for="number" id="number-label">
        Age
      </label>
      <input
        type="number"
        id="number"
        placeholder="Your age (optional)"
        min="18"
        max="65"
      />

      <label for="dropdown" id="dropdown-label">
        What do you think of this form?
      </label>
      <select id="dropdown">
        <option value="great">It's really great</option>
        <option value="good">It's pretty good</option>
        <option value="poor">Not good at all</option>
      </select>

      <div id="radio-container">
        <div class="radio-box" id="box1">
          <label for="montana">
            Joe Montana
          </label>
          <input
            type="radio"
            id="montana"
            name="goat"
            value="Joe Montana"
            checked
          />
        </div>

        <div class="radio-box" id="box2">
          <label for="brady">
            Tom Brady
          </label>
          <input type="radio" id="brady" name="goat" value="Tom Brady" />
        </div>

        <div class="radio-box" id="box3">
          <label for="grbac">
            Elvis Grbac
          </label>
          <input type="radio" id="grbac" name="goat" value="Elvis Grbac" />
        </div>
      </div>

      <input type="submit" value="Submit" id="#submit" />
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
