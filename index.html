<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Survey Form</title>
  </head>

  <body>
    <!-- TITLE -->
    <h1 id="title">TechSnazzy Survey Form</h1>

    <!-- DESCRIPTION -->
    <p id="description">Thanks for taking the time to fill out this form.</p>

    <!-- FORM -->
    <form id="survey-form">
      <!-- NAME TEXT INPUT -->
      <label for="name" id="name-label">
        <p>Name</p>
      </label>
      <input
        type="text"
        id="name"
        placeholder="Your name (required)"
        required
      />

      <!-- EMAIL TEXT INPUT -->
      <label for="email" id="email-label">
        <p>Email</p>
      </label>
      <input
        type="email"
        id="email"
        placeholder="Your email (required)"
        required
      />

      <!-- AGE NUMBER INPUT -->
      <label for="number" id="number-label">
        <p>Age</p>
      </label>
      <input
        type="number"
        id="number"
        min="18"
        max="65"
        placeholder="Your age (optional)"
      />

      <!-- DROPDOWN MENU -->
      <p>Greatest quarterback of all time?</p>
      <select id="dropdown">
        <option value="Joe Montana" checked>Joe Montana</option>
        <option value="Tom Brady">Tom Brady</option>
      </select>

      <!-- RADIO BUTTONS -->
      <p>Greatest NFL football team of all time?</p>
      <input type="radio" id="49ers" name="teams" value="49ers" checked>49ers</input>
      <input type="radio" id="patriots" name="teams" value="patriots">Patriots</input>

    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
